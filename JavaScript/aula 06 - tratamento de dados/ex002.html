    <script>
            var n1 = Number(window.prompt("Digite um numero: ")) //não esquecer que "Number" tem que ter a primeira letra maiscula
            var n2 = Number(window. prompt("digite outro numero: "))//em number pode ser usado o comando Number.parseFloat ou Int
