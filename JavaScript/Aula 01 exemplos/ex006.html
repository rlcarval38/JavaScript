<!DOCTYPE html>
<html lang="Pt-BR">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: 30pt arial normal;
            background: green;
            color: white;
            width:200px; /*width largura do objecto*/
            height: 200px;/* heigth altura do objeto*/
            line-height: 200px; /*alinha os texto na altura, neste caso*/
            text-align: center;/*centraliza o texto*/

        }

    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"  > 
        Interaja... 
    </div> 
    <script>
        a = window.document.getElementById('area')
        /*a.addEventListener('click',clicar)//'addEventListener' ele vai prestar atenção no que esta acontecendo no object
        a.addEventListener('mouseenter',entrar)
        a.addEventListener('mouseout',sair)*/
        
        function clicar(){         //chamo função 'Clicar', que no caso é clicar no object.
            //var a = window.document.getElementById('area') //posso usar dentro da função ou fora que esta feito
            a.innerText = 'Clicou!'//innerText muda o nome que desejo, no caso a variavel "a"
            a.style.background = 'red'
        }   
        function entrar(){
            a.innerText = 'Entrou'
            a.style.background = 'yellow'
        }
        function sair(){
            a.innerText = 'Sair'
            a.style.background = 'green'
        }
        
    </script>
    
</body>
</html>
